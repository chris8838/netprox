[tox]
isolated_build = true
envlist = lint, py310, py311


[gh-actions]
python =
    3.10: py310
    3.11: py311
    lint: lint

[testenv]
description = "Run tests with pytest"
recreate=true
passenv = *
deps =
     pytest
     -rrequirements.txt

commands =
     pytest -v --cov

[testenv:lint]
description = "Run linting with Ruff"
commands=
     ruff check .