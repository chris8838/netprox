[tox]
envlist = py37, py38, flake8


[gh-actions]
python =
    3.7: py37, flake8
    3.8: py38, flake8

[testenv]
recreate=true
passenv = *
deps =
     pytest
     -rrequirements.txt

commands = pytest -v

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8

[flake8]
ignore = E501, W503
show_source = True
statistics = True
# max-line-length = 85
exclude =
     .git,
     __pycache__,
     venv,
     .tox,
     .idea,
     *.egg-info,
     build,
     test.py